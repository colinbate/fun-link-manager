<template>
  <h3 style="margin-top: 0;">Fun Links ${digest.date}</h3>
  <div class="digest-intro">
    ${digest.intro}
  </div>
  <ul class="digest-links">
    <li repeat.for="link of digest.links">
      <div class="name">${link.name}</div>
      <div class="url"><a href.bind="link.url">${link.url}</a></div>
      <div class="description">${link.description}</div>
    </li>
  </ul>
</template>
